spring.datasource.url=${DB_URL:jdbc:h2:mem:gestoreagenti;MODE=MSSQLServer;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.pool-name=GestoreAgentiPool
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.placeholders.utc_datetime_function=${UTC_DATETIME_FUNCTION:CURRENT_TIMESTAMP}

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
