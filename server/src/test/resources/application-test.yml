spring:
  datasource:
    url: jdbc:h2:mem:gestore-agenti-test;MODE=LEGACY;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  test:
    database:
      replace: none
  flyway:
    enabled: false
